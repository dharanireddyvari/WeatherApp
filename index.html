<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸŒ Worldwide Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>ğŸŒ Worldwide Weather App</h1>
    <nav>
      <a href="#" onclick="showSection('searchSection')">ğŸ” Search Weather</a>
      <a href="#" onclick="showSection('compareSection')">ğŸŒ¤ Compare Places</a>
      <a href="#" onclick="showSection('favoritesSection')">â­ Favorites</a>
    </nav>
  </header>

  <main>
    <!-- Search Section -->
    <section id="searchSection" class="section active">
      <h2>Search Weather</h2>
      <div class="input-group">
        <input type="text" id="cityInput" placeholder="City Name" required>
        <input type="text" id="countryInput" placeholder="Country Code (e.g., IN)" required>
      </div>
      <button id="searchBtn">Search</button>
      <div id="weatherDisplay" class="weather-card"></div>
      <button class="backBtn" onclick="goBack('searchSection')">â¬… Back</button>
    </section>

    <!-- Compare Section -->
    <section id="compareSection" class="section">
      <h2>Compare Weather</h2>
      <div class="input-group">
        <input type="text" id="city1" placeholder="City or ZIP 1" required>
        <input type="text" id="country1" placeholder="Country Code 1" required>
      </div>
      <div class="input-group">
        <input type="text" id="city2" placeholder="City or ZIP 2" required>
        <input type="text" id="country2" placeholder="Country Code 2" required>
      </div>
      <button id="compareBtn">Compare</button>
      <div id="compareDisplay" class="weather-card"></div>
      <button class="backBtn" onclick="goBack('compareSection')">â¬… Back</button>
    </section>

    <!-- Favorites Section -->
    <section id="favoritesSection" class="section">
      <h2>Favorites</h2>
      <div class="input-group">
        <input type="text" id="favCity" placeholder="City Name" required>
        <input type="text" id="favCountry" placeholder="Country Code" required>
      </div>
      <button id="saveBtn">Save to Favorites</button>
      <ul id="favoritesList"></ul>
      <button class="backBtn" onclick="goBack('favoritesSection')">â¬… Back</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
